{% extends "base_generic.html" %}

{% block content %}
  <h1>All Adaptations</h1>
  <ul>
    {% for adaptation in adaptation_list %}
      <li><a href="{% url 'adaptation-detail' adaptation.id %}">{{ adaptation.title }}</a> ({{ adaptation.media_type }})</li>
    {% empty %}
      <li>No adaptations available.</li>
    {% endfor %}
  </ul>
{% endblock %}
